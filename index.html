
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FraudCheck Perú</title>
  <link rel="stylesheet" href="styles.css">
  <script defer src="app.js"></script>
</head>
<body>
  <header><img src="fraudcheck_logo.png" alt="Logo de FraudCheck" style="max-width: 200px; margin-bottom: 1em;">

    <h1>¿Has sido víctima de una estafa?</h1>
    <p>Reporta fraudes por llamadas, SMS, WhatsApp, suplantaciones y más. Únete a nuestra comunidad.</p>
    <button id="loginBtn">Iniciar sesión con Google</button>
  </header>

  <section id="reportForm" style="display:none;">
    <h2>Reporta tu caso</h2>
    <form>
      <label>Tipo de estafa:
        <select>
          <option>Llamada telefónica</option>
          <option>SMS</option>
          <option>WhatsApp</option>
          <option>Marketplace</option>
          <option>Red social</option>
          <option>Otro</option>
        </select>
      </label><br>
      <label>Plataforma / medio:
        <input type="text" placeholder="Ej. Facebook, OLX, llamada, etc.">
      </label><br>
      <label>Descripción del caso:
        <textarea placeholder="Cuenta brevemente lo ocurrido..."></textarea>
      </label><br>
      <label>Fecha aproximada:
        <input type="date">
      </label><br>
      <label>Monto afectado (opcional):
        <input type="number">
      </label><br>
      <button type="submit">Enviar reporte</button>
    </form>
  </section>

  <footer>
    <p>FraudCheck Perú © 2025 - Tu identidad está protegida. Todos los reportes son anónimos públicamente.</p>
  </footer>
</body>
</html>
